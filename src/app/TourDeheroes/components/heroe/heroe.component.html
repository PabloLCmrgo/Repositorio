<h1 class="animated fadeIn"> {{heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img [src]="heroe.tourimg" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['TourHeroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>

    <div class="col-md-8 ">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa !='Marvel'" class="img-logo" src="../../../../assets//tourimg//DC.png" alt="DC ">
            <img *ngIf="heroe.casa =='Marvel'" class="img-logo" src="../../../../assets/tourimg/marvel.jpg " alt="Marvel ">
        </div>
    </div>


</div>
